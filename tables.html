<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Table 1</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
        </tr>
    </table>

    <h2>Table 2</h2>
    <table>
        <tr>
            <th>City</th>
            <th>Population</th>
        </tr>
        <tr>
            <td>New York</td>
            <td>8,623,000</td>
        </tr>
        <tr>
            <td>Los Angeles</td>
            <td>3,898,000</td>
        </tr>
    </table>

    <h2>Table 3</h2>
    <table>
        <tr>
            <th>Fruit</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
